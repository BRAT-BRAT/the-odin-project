<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="playername">
                <h1>Hello</h1>
            </div>
            <h3>Let's play a game</h3>
        </header>
        <div id="main">
            <div id="input">
                <h3>Choose your weapon</h3>
                <div id="inputOptions">
                    <div id="rock" class="options">
                        <img src="./images/rock.png" width="100" alt="Rock">
                    </div>
                    <div id="paper" class="options">
                        <img src="./images/paper.png" width="100" alt="Paper">
                    </div>
                    <div id="scissors" class="options">
                        <img src="./images/scissors.png" width="100" alt="Scissors">
                    </div>
                </div>
            </div>
            <div id="score">
                <div id="yourScore">
                    <h3>Your Score:</h3>
                    <div id="playerscore">
                        <p id="ys">0</p>
                    </div>
                </div>
                <div id="opponentScore">
                    <h3>Opponent's Score:</h3>
                    <div id="computerscore">
                        <p id="cs">0</p>
                    </div>
                </div>
            </div>
            <div>
                <h2>

                </h2>
            </div>
            <button onclick="window.location.reload()">Play Again</button>
            <div id="result">
            </div>
        </div>
    </div>
</body>
</html>
